{% extends "base.html" %}

{% block main %}
  <div class="login-form center-block">
    <h2>Please Log in</h2>
    <form action="{{ url_for('login') }}" method="post">
      {{ form.csrf_token }}
      <div>
        <input type="radio" name="option" value="doctor" checked> Doctor<br>
        <input type="radio" name="option" value="Nurse"> Nurse<br>
        <input type="radio" name="option" value="Secretary"> Secretary
      </div>
     <br> 
      <div class="form-group">
        {{ form.username.label }}
        {{ form.username(class='form-control', placeholder="Enter your username") }}
      </div>
      <div class="form-group">
        {{ form.password.label }}
        {{ form.password(class='form-control') }}
      </div>
      <button type="submit" name="submit" class="btn btn-primary btn-block">Log in</button>
    </form>
  </div>
{% endblock %}
